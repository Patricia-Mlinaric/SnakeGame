<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link href="https://fonts.cdnfonts.com/css/colus" rel="stylesheet" /> -->
    <link href="https://fonts.cdnfonts.com/css/naston" rel="stylesheet" />

    <script defer src="main.js"></script>
    <title>Snake game</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <main>
      <div class="btn">
        <button class="btn-start">Start</button>
        <button class="btn-stop">Stop</button>
      </div>
      <div class="grid"></div>
      <div class="scores">
        <p>Score: <span class="score">0</span></p>
        <p>Highscore: <span class="highscore">0</span></p>
      </div>
      <!-- directional buttons taken from taken from https://codepen.io/NodeReaver/pen/ExxzpEz -->
      <div class="directional-buttons">
        <button onclick="buttonDirection('up')" class="direction-button up">
          <span class="visually-hidden">up</span>
        </button>
        <button onclick="buttonDirection('left')" class="direction-button left">
          <span class="visually-hidden">left</span>
        </button>
        <button
          onclick="buttonDirection('right')"
          class="direction-button right"
        >
          <span class="visually-hidden">right</span>
        </button>
        <button onclick="buttonDirection('down')" class="direction-button down">
          <span class="visually-hidden">down</span>
        </button>
      </div>
    </main>
  </body>
</html>
